<!DOCTYPE html>
<html>

<head>
    <title>My App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        div {
            border: 1px solid #0000ff80;
        }

        nav {
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
    </style>

</head>




<body style="background-image: url('path/to/your/image.jpg'); background-repeat: repeat;">
    <header>
        <nav class="container navbar navbar-expand-lg navbar-light bg</body>-light">
            <a class="navbar-brand" href="#">My Logo</a>
            <ul class="nav">
                {% for name, url in nav_entries.items() %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url }}">{{ name }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-10 offset-1">
                <!-- Main content goes here -->
                {{ content }}
            </div>
        </div>
    </main>

    <footer class="bg-light mt-4">
        <div class="container">
            <p class="text-center">This is the index footer.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
